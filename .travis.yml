language: java
dist: trusty

jdk:
  - openjdk9
  - oraclejdk9

before_script:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

matrix:
  include:
    - os: linux
      env:
        - TEST="Junit"
      script:
        - mvn test -B
    - os: linux
      env:
        - TEST="Spotbugs"
      script:
        - mvn spotbugs:check
